<mat-toolbar>
  <span i18n>Home</span>
  <span class="flex-spacer"></span>
  <button
    class="on-primary-container-icon-button"
    mat-icon-button
    [matMenuTriggerFor]="themeModeMenu"
    matTooltip="Select a a Color Mode"
    i18n-matTooltip
  >
    <mat-icon>{{ getModeIcon(currentMode()) }}</mat-icon>
  </button>
  <mat-menu #themeModeMenu="matMenu">
    @for (theme of themeModeOptions; track theme.value) {
    <button
      [class.selected-theme]="currentMode() === theme.value"
      mat-menu-item
      (click)="setMode(theme.value)"
    >
      <mat-icon>{{ theme.icon }}</mat-icon>
      <span>{{ theme.value }}</span>
    </button>
    }
  </mat-menu>

  <button
    mat-icon-button
    [matMenuTriggerFor]="themeMenu"
    class="on-primary-container-icon-button"
    aria-label="Select a theme"
    matTooltip="Select a theme for the app"
    i18n-matTooltip
  >
    <mat-icon>format_color_fill</mat-icon>
  </button>

  <mat-menu #themeMenu="matMenu" xPosition="before">
    @for (theme of themes; track theme) {
    <button mat-menu-item (click)="applyTheme(theme)">
      <mat-icon>
        {{ currentTheme().name === theme.name ? 'radio_button_checked' : 'radio_button_unchecked' }}
      </mat-icon>
      <span>{{ theme.displayName }}</span>
      <svg matMenuItemIcon width="24" height="24" viewBox="0 0 80 80">
        <path
          d="M77.87 0C79.05 0 80 .95 80 2.13v75.74c0 1.17-.95 2.13-2.13 2.13H2.13C.96 80 0 79.04 0 77.87V2.13C0 .95.96 0 2.13 0h75.74z"
        />
        <path
          [attr.fill]="theme.accent"
          d="M54 40c3.32 0 6 2.69 6 6 0 1.2 0-1.2 0 0 0 3.31-2.68 6-6 6H26c-3.31 0-6-2.69-6-6 0-1.2 0 1.2 0 0 0-3.31 2.69-6 6-6h28z"
        />
        <path [attr.fill]="theme.color" d="M0 0h80v17.24H0V0z" />
      </svg>
    </button>
    }
  </mat-menu>
  <button
    class="on-primary-container-icon-button"
    mat-icon-button
    [matMenuTriggerFor]="languageMenu"
    aria-label="Select a language"
    matTooltip="Select a language for the app"
    i18n-matTooltip
  >
    <mat-icon>language</mat-icon>
  </button>

  <mat-menu #languageMenu="matMenu" xPosition="before">
    @for (language of languageOptions; track $index) {
    <button mat-menu-item (click)="changeLanguage(language.value)">{{ language.viewValue }}</button>
    }
  </mat-menu>
</mat-toolbar>
